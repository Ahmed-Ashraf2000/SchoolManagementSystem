<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Prime School - Best Educational Institute for your Child</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/assets/css/style-starter.css" rel="stylesheet">
</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Register</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Register</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style">Registration Form</h3>
        </div>
        <div class="row login-block">
            <div class="col-md-7 login-center">
                <form class="signin-form" method="post" th:action="@{/public/createUser}" th:object="${user}">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <div class="login-center input-grids">
                        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                            <p class="text-uppercase">Personal Details</p>
                        </div>
                        <div class="input-grids">
                            <div class="row">
                                <div class="col-sm-6 form-floating mb-3">
                                    <input class="form-control" placeholder="Name" th:field="*{username}"
                                           type="text"/>
                                    <div class="error-message" th:errors="*{username}"
                                         th:if="${#fields.hasErrors('username')}"></div>
                                </div>
                                <div class="col-sm-6 form-floating mb-3">
                                    <input class="form-control" placeholder="Mobile Number" th:field="*{phone}"
                                           type="text"/>
                                    <div class="error-message" th:errors="*{username}"
                                         th:if="${#fields.hasErrors('username')}"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-floating mb-3">
                                    <input class="form-control" placeholder="Email" th:field="*{email}"
                                           type="text"/>
                                    <div class="error-message" th:errors="*{email}"
                                         th:if="${#fields.hasErrors('email')}"></div>
                                </div>
                                <div class="col-sm-6 form-floating mb-3">
                                    <input class="form-control" placeholder="Confirm Email" th:field="*{confirmEmail}"
                                           type="text"/>
                                    <div class="error-message" th:errors="*{confirmEmail}"
                                         th:if="${#fields.hasErrors('confirmEmail')}"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-floating mb-3">
                                    <input class="form-control" placeholder="Password" th:field="*{password}"
                                           type="password"/>
                                    <div class="error-message" th:errors="*{password}"
                                         th:if="${#fields.hasErrors('password')}"></div>
                                </div>
                                <div class="col-sm-6 form-floating mb-3">
                                    <input class="form-control" placeholder="Confirm Password"
                                           th:field="*{confirmPassword}"
                                           type="password"/>
                                    <div class="error-message" th:errors="*{confirmPassword}"
                                         th:if="${#fields.hasErrors('confirmPassword')}"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3 login-center text-start">
                        <button class="btn btn-style btn-style-3" th:type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{footer :: footer}">...</div>


<button id="movetop" onclick="topFunction()" title="Go to top">
    <span aria-hidden="true" class="fas fa-level-up-alt"></span>
</button>
<script>
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>

<script src="/assets/js/theme-change.js"></script>

<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>

<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>

<script src="/assets/js/bootstrap.min.js"></script>

</body>

</html>
