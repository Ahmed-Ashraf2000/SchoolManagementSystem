<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Prime School - Best Educational Institute for your Child</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/assets/css/style-starter.css" rel="stylesheet">
</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Profile</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Profile</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style">My Profile</h3>
        </div>
        <div class="row login-block">
            <div class="col-md-7 login-center">
                <div class="alert alert-success" role="alert" th:if="${successMessage}"
                     th:text="${successMessage}"></div>
                <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <ul>
                    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('profile.*')}"
                        th:text="${error}"/>
                </ul>
                <form class="signin-form" method="post" th:action="@{/updateProfile}" th:object="${profile}">
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29">Personal Details</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="name">Name:</label>
                        <input class="form-control" id="name" th:field="*{username}" type="text"/>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label" for="mobileNumber">Mobile Number:</label>
                                <input class="form-control" id="mobileNumber" th:field="*{phone}"
                                       type="text"/>
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label" for="email">Email:</label>
                                <input class="form-control" id="email" th:field="*{email}"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29 mt-5">Address Details</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="address1">Address Line 1:</label>
                        <input class="form-control" id="address1" th:field="*{address1}" type="text"/>
                        <label for="address2">Address Line 2:</label>
                        <input class="form-control" id="address2" th:field="*{address2}" type="text"/>
                        <label class="control-label" for="city">City:</label>
                        <input class="form-control" id="city" th:field="*{city}" type="text"/>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label" for="state">State:</label>
                                <input class="form-control" id="state" th:field="*{state}"
                                       type="text"/>
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label" for="zipCode">Zip Code:</label>
                                <input class="form-control" id="zipCode" th:field="*{zipCode}"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 login-center text-start mt-5">
                        <button class="btn btn-style btn-style-3 text-left" type="submit">Update</button>
                        <a class="new-user text-right" th:href="@{/dashboard}">
                            <button class="btn btn-style btn-style-3 text-left" th:formaction="@{/dashboard}"
                                    type="button">BACK
                            </button>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{footer :: footer}">...</div>

<button id="movetop" onclick="topFunction()" title="Go to top">
    <span aria-hidden="true" class="fas fa-level-up-alt"></span>
</button>
<script>
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>

<script src="/assets/js/theme-change.js"></script>

<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>

<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>

<script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
